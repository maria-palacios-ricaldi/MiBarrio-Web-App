{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- BOOTSTRAP v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

</head>
<body>
</div class="wrapper">

<div class="header">
  <h1 class="display-1">MiBarrio</h1></div>

<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-10 d-none d-md-block" >
<img src="{% static 'login_image.jpg' %}" alt="Image of a House" class="img-fluid" style="min-height: 100%;">

</div>

<div class = "col-md-6 bg-white p-5">
<h3 class="pb-3">Login</h3>

<div class="form-style">
<form>
<div class="form-group pb-3">
<input type="text" placeholder="Username" class="form-control">
</div>

<div class="form-group pb-3">
<input type="password" placeholder="Password" class="form-control">
</div>
<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
  <div><a href="#">Forgot Password?</a></div>
</div>
<div class="pb-2">
  <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Login</button>
</div>
</form>

</div>

</div>

</div>

</div>

<div class="push"></div>
</div>


<footer class="footer">Footer</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
