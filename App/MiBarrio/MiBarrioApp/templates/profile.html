{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex">

  <!-- Sidebar -->
  <div id="sidebar" class="p-3 bg-light">
    <ul class="nav flex-column">
<!-- Arrow icon always visible -->
      <li class="nav-item">
        <a id="toggleSidebar" class="nav-link" href="#">
          <img src="{% static 'icons/icons8-left-arrow-100.png' %}" alt="Reduce" height="20px">
      </a>
    </li>

    <!-- Wrapped sidebar items in a div for toggle functionality -->

    <div id="sidebarMenu" class="show">
      <li class="nav-item" >
        <a class="nav-link" href="{% url 'MiBarrioApp:home' %}">
          <img src="{% static 'icons/icons8-home-96.png' %}" alt="Home" height="20px">
          <span class="nav-text"> Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'MiBarrioApp:profile' %}">
          <img src="{% static 'icons/icons8-customer-90.png' %}" alt="Profile" height="20px">
          <span class="nav-text"> Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'MiBarrioApp:newSearch' %}">
          <img src="{% static 'icons/icons8-search-90.png' %}" alt="New Search" height="20px">
          <span class="nav-text"> New Search</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'MiBarrioApp:viewPastSearches' %}">
          <img src="{% static 'icons/icons8-time-machine-90.png' %}" alt="View Past Searches" height="20px">
          <span class="nav-text"> View Past Searches</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'MiBarrioApp:feedback' %}">
          <img src="{% static 'icons/icons8-thumbs-up-down-90.png' %}" alt="Give Us Feedback" height="20px">
          <span class="nav-text"> Give Us Feedback</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'MiBarrioApp:logout' %}">
          <img src="{% static 'icons/icons8-logout-96.png' %}" alt="Logout" height="20px">
          <span class="nav-text"> Logout</span>
        </a>
      </li>
      </div>
    </ul>
  </div>

  <!-- PROFILE SECTION -->

  <div class="container-fluid p-3">
    <div class="row">

      <!-- Account Details Section -->
      <div class="col-md-6">
        <h2>Account Details</h2>
        <form id="accountDetailsForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" disabled>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" disabled>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" disabled>
            </div>
            <div class="mb-3" id="repasswordDiv" style="display: none;">
                <label for="repassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="repassword" disabled>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="editSaveBtn">Edit</button>
                <button type="button" class="btn btn-secondary disabled" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Search Profiles Section -->
    <div class="col-md-6">
      <h2>Search Profiles</h2>

      <!-- List of search profiles (you'll populate this from the database later) -->
      <div id="searchProfilesList">
        <!-- Sample profile (you can repeat this structure for all profiles) -->
        <!-- <div class="search-profile">
            <p>Profile Name - Age Group</p>
        </div> -->
    </div>

    <!-- Create New Button triggering the Modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createProfileModal">Create New</button>

    <!-- Modal -->
    <div class="modal fade" id="createProfileModal" tabindex="-1" aria-labelledby="createProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="createProfileModalLabel">Create Search Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="searchProfileForm">
                      <div class="mb-3">
                          <label for="searchProfileName" class="form-label">Enter Search Profile</label>
                          <input type="text" class="form-control" id="searchProfileName">
                      </div>
                      <div class="mb-3">
                          <label for="ageGroup" class="form-label">Age Group</label>
                          <select class="form-select" id="ageGroup">
                              <!-- Add age groups here -->
                              <option value="18-24">18-24</option>
                              <option value="25-34">26-34</option>
                              <option value="35-44">18-24</option>
                              <option value="45-54">26-34</option>
                              <option value="55-64">18-24</option>
                              <option value="65+">65+</option>
                              <!-- ... -->
                          </select>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Proximity Factors - Level of Importance</label>
                          <p>Rate from 1 (not important) to 5 (very important)</p>
                          <div class="d-flex justify-content-between">
                              <span>1</span>
                              <span>2</span>
                              <span>3</span>
                              <span>4</span>
                              <span>5</span>
                          </div>
                          <!-- ... sliders for Indoor, Outdoor, etc. -->
                          <!-- Example for Indoor Social Activities -->
                          <div class="mb-3">
                              <label for="indoorSlider" class="form-label">Indoor Social Activities</label>
                              <input type="range" class="form-range" min="1" max="5" step="1" id="indoorSlider">
                          </div>

                          <div class="mb-3">
                            <label for="outdoorSlider" class="form-label">Outdoor Social Activities</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="outdoorSlider">
                          </div>

                          <div class="mb-3">
                            <label for="outdoorSlider" class="form-label">Outdoor Social Activities</label>
                            <input type="range" class="form-range" min="1" max="5" step="1" id="outdoorSlider">
                          </div>


                      </div>
                      <div class="mb-3">
                          <label class="form-label">Select Transportation Preference:</label>
                          <!-- Checkboxes with icons (add your icons paths) -->
                          <div>
                              <input class="form-check-input" type="checkbox" value="Active" id="activeTransportation">
                              <label class="form-check-label" for="activeTransportation">
                                  <img src="{% static 'icons/active-icon-path.png' %}" alt="Active"> Active
                              </label>
                          </div>
                          <!-- ... similar for Private and Public ... -->
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Other Preferences:</label>
                          <!-- Larger checkboxes -->
                          <div>
                              <input class="form-check-input" type="checkbox" value="PowerSupply" id="powerSupply">
                              <label class="form-check-label" for="powerSupply">Back-up Power Supply</label>
                          </div>
                          <!-- ... similar for Water Supply ... -->
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveProfileBtn">Save</button>
              </div>
          </div>
      </div>
  </div>



    </div>

    </div>

  </div>




</div>


{% endblock %}
