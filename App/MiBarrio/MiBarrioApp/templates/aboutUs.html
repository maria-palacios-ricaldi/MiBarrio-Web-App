{% extends 'base.html' %}
{% load static %}
{% block content %}

<header id =#header_aboutus>
  <div class="container text-center">
      <img src="{% static 'abous_us_header_pic.jpg' %}" class="img-fluid" alt="Aerial view of Suburbs">
      <h1 class="pb-3">About Us</h1>
  </div>
</header>

<div class="container my-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

          <!-- create four items for the carousel -->
          {% for i in "1234"|make_list %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="d-flex flex-wrap justify-content-around">

                  <!-- create four cards for each item -->
                  {% for j in "1234"|make_list %}
                  <div class="card m-2" style="width: 18rem;">
                      <img class="card-img-top mx-auto" src="{% static 'images/icon.jpg' %}" alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      </div>
                  </div>
                  {% endfor %}

              </div>
          </div>
          {% endfor %}

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>


{% endblock %}
